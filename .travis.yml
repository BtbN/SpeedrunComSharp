language: csharp
solution: SpeedrunComSharp.sln

deploy:
  provider: releases
  api_key:
    secure: 
  file: SpeedrunComSharp/bin/Release/SpeedrunComSharp.dll
  skip_cleanup: true
  on:
    tags: true
    
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "LiveSplit/SpeedrunComSharp"
      description: "Build submitted via Travis CI"
    notification_email: cryze92@gmail.com
    build_command_prepend: "msbuild /t:Clean"
    build_command:   "msbuild /t:Rebuild"
    branch_pattern: coverity_scan
